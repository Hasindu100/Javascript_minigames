<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js-min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
        
            <div>
            <button class="btn btn-primary" id='btn1' onclick="daysOfAge()">Click me</button>
            </div>

            <div>
            <button class="btn btn-danger" id="btn2" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-gen-id" onclick="generateCat()">Generate</button>
        <div class="flex-box-container-2" id = "flex-cat-gen">
         
        </div>  
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-container-3" id="flex-box-rps">
            <img src="images/7-79755_transparent-cartoon-rock-png-batu-vektor-png-png.png" id="rock" width="300px" height="300px" alt="" onclick="rpsGame(this)">
            <img src="images/6-69349_cartoon-notebook-paper-cartoon-notebook-paper-notebook-notebook.png" id="paper" width="300px" height="300px" alt="" onclick="rpsGame(this)">
            <img src="images/unnamed.jpg" width="300px" id="scissors" height="300px" alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-btn">Deal</button>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Drows</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loss">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
